<vbox>
    <style>
        body .widget_PageListView {
            /*height: 9em;*/
        }
        @header {
            height: 2em;
            background: @app_bg;
            align-items: center;
            padding-right: 0.3em;
        }
        @header .widget_ScrollableView > button,
        @actionButtonContainer button {
            line-height: 1.4em;
            height: 1.4em;
            padding: 0em 0.3em;
            height: auto;
        }

        @actionButtonContainer button:not(:hover) {
            background: none;
            border-color: transparent;
        }

        @actionButtonContainer button i {
            line-height: 1em;
            font-size: 1em;
        }
        @actionButtonContainer button span {
            line-height: 1em;
            font-size: 0.9em;
        }
        @pageListContainer {
            padding: 0em 1em;
            background: #EEE;
            overflow-y: none;
            overflow-x: none;
            align-items: center;
        }
        @pageListContainer > .widget_PageThumbnailView + .widget_PageThumbnailView {
            margin-left: 1em;
        }

        @pageBreadcrumb {
            white-space: nowrap;
        }

        @pageBreadcrumb,
        @childPageContainer {
            cursor: default;
        }
        .AnonId_childPageSrollView {
            background: #FFF;
            margin-right: 0.3em;
        }
        @pageBreadcrumb i {
            @iconify();
        }
        @pageBreadcrumb > hbox,
        @childPageContainer > hbox {
            line-height: 1.6em;
            position: relative;
            padding: 0em 1.2em 0em 0.5em;
            background: #999;
        }
        @childPageContainer > hbox {
            background: #F7F7F7;
        }
        @pageBreadcrumb > hbox:before,
        @pageBreadcrumb > hbox:after {
            width: 0px;
            height: 0px;
            border-top: 0.8em solid transparent;
            border-bottom: 0.8em solid transparent;
            border-left: 0.7em solid #999;
            display: block;
            content: " ";
            overflow: hidden;
            position: absolute;
            top: 0px;
            right: 0em;
        }
        @pageBreadcrumb > hbox:before {
            border-left: 0.7em solid #000;
            right: -1px;
        }
        @pageBreadcrumb > hbox:last-child:after,
        @pageBreadcrumb > hbox:last-child:before {
            display: none;
        }
        @pageBreadcrumb > hbox:hover,
        @childPageContainer > hbox:hover {
            color: #336699;
        }
        @pageBreadcrumb > hbox,
        @childPageContainer > hbox {
            align-items: center;

        }
        @pageBreadcrumb i {
            padding-right: 0.3em;
            font-size: 1em;
        }
        @pageBreadcrumb hbox span,
        @childPageContainer hbox span {
            text-align: center;
        }

        @childPageContainer > hbox {
            border: 1px solid #999;
            border-left: none;

        }
        @childPageContainer > hbox[selected="true"] {
            background: #A8D4FF;
        }

        @pageListContainer {
            padding-top: 1em;
            padding-bottom: 1em;
            display: none;
        }

        @childPageContainer .button_Down {
            height: 100%;
            padding: 0em;
            border: none;
            border-radius: 0em;
            background-color: #8E8D86;
            margin-left: 1em;
        }
        .widget_ScrollableView {
            width: 100%;
            height: 100%;
        }

        @childPageContainer .nodeHasChild {
            padding-right: 0em;
        }
        @pageListContainer {
            height: 6em;
            align-items: center;
        }

    </style>
    <hbox anon-id="header">
        <hbox flex="1">
            <hbox anon-id="pageBreadcrumb">
                <hbox><i>description</i><span>Untitled.epz</span></hbox>
                <hbox><span>Untitled Page</span></hbox>
            </hbox>
            <ui:ScrollableView anon-id="childPageSrollView" flex="1">
                <hbox anon-id="childPageContainer"></hbox>
            </ui:ScrollableView>
        </hbox>
        <hbox anon-id="actionButtonContainer">
            <hbox><button anon-id="addPageButton"><i>note_add</i> <span>Page...</span></button></hbox>
            <hbox><button anon-id="toggleButton"><i>expand_more</i></button></hbox>
        </hbox>
    </hbox>
        <ui:ScrollableView anon-id="pageListSrollView">
            <hbox anon-id="pageListContainer" flex="1"></hbox>
        </ui:ScrollableView>
</vbox>
