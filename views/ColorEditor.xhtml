<hbox>
    <style>
    @colorContainer > * + * {
        margin-left: 0.2em;
    }
    button {
        background: #EEE;
    }
    button .material-icons {
        margin-right: -0.5em;
    }
    </style>
    <vbox>
        <div>color:</div>
        <hbox anon-id="colorContainer">
            <ui:SharedColorEditor propertyName="textColor" />
            <ui:SharedColorEditor propertyName="fillColor" />
            <ui:SharedColorEditor propertyName="strokeColor" />

            <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Button <i class="material-icons">arrow_drop_down</i></button>

            <button anon-id="demo-menu-lower-left"
                    class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">more_vert</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                for="demo-menu-lower-left">
              <li class="mdl-menu__item">Some Action</li>
              <li class="mdl-menu__item">Another Action</li>
              <li disabled="disabled" class="mdl-menu__item">Disabled Action</li>
              <li class="mdl-menu__item">Yet Another Action</li>
            </ul>
        </hbox>
    </vbox>
</hbox>
