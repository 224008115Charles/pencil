<hbox>
    <style>
        @button {
            white-space: nowrap;
            text-align: left;
        }

        @buttonDisplay {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        body @list .Item {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0.3em;
            cursor: default;
        }
        body @list .Item:hover {
            background: @selected_bg;
            color: @selected_fg;
        }
    </style>
    <div anon-id="selectContainer">
        <button anon-id="button"><span anon-id="buttonDisplay"></span><i>expand_more</i></button>
        <ui:Popup anon-id="popup">
            <vbox anon-id="list">
            </vbox>
        </ui:Popup>
    </div>
</hbox>
