<hbox>
    <style>
        @mainArea {
            overflow: hidden;
            background:
                linear-gradient(to bottom, rgba(255,255,255,1) 0%,rgba(255,255,255,0) 20em,rgba(255,255,255,0) 100%),
                url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADwAAAA8AgMAAABHkjHhAAAACVBMVEWAgIBaWlo+Pj7rTFvWAAAAA3RSTlMHCAw+VhR4AAAA+klEQVQoz4WSMW7EQAhFPxKWNh2FCx+HkaZI6RRb5DYbyVfIJXLKDCFoMbaTKSw/8ZnPAPjaH2xgZcUNUDADD7D9LtDBCLZ45fbkvo/30K8yeI64pPwl6znd/3n/Oe93P3ho9qeh72btTFzqkz0rsJle8Zr81OLEwZ1dv/713uWqvu2pl+k0fy7MWtj9r/tN5q/02z89qa/L4Dc2LvM93kezPfXlME/O86EbY/V9GB9ePX8G1/6W+/9h1dq/HGfTfzT3j/xNo7522Bfnqe5jO/fvhVthlfk434v3iO9zG/UOphyPeinPl1J8Gtaa7xPTa/Dk+RIs4deMvwGvcGsmsCvJ0AAAAABJRU5ErkJggg==);
        }

        @contentHeader {
            padding: 2em;
            box-shadow: 0px 0px 1.5em 0.4em #FFF;
            z-index: 1;
        }
        @contentHeader > * + * {
            margin-left: 1em;
        }
        @contentBody {
            text-align: center;
            overflow: auto;
            padding: 1em;
        }
        .CanvasWrapper {
            display: inline-block;
        }
        .Canvas {
            background: #FFF;
            border: solid 1px #AAA;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
            line-height: 1px;
            outline: none;
        }
        .Canvas:focus {
            box-shadow: 0px 0px 5px 2px rgba(50, 100, 150, 0.5);
            border: solid 1px #336699;
        }
        .Canvas svg {
            line-height: 1.428;
        }
    </style>

    <ui:CollectionPane anon-id="collectionPane" style="width: 25em;"/>
    <vbox flex="1" anon-id="mainArea">
        <hbox anon-id="contentHeader">
            <ui:SharedFontEditor />
            <ui:ColorEditor />
            <ui:SharedBorderStyleEditor />

            <div style="position: relative; border: solid 1px red;">
                <button anon-id="testMenuButton"
                        class="mdl-button mdl-js-button mdl-button--icon">
                  <i class="material-icons">more_vert</i>
                </button>

                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                    for="testMenuButton"
                    anon-id="testMenuButtonList">
                  <li class="mdl-menu__item">Some Action</li>
                  <li class="mdl-menu__item">Another Action</li>
                  <li disabled="disabled" class="mdl-menu__item">Disabled Action</li>
                  <li class="mdl-menu__item">Yet Another Action</li>
                </ul>
            </div>
        </hbox>
        <div anon-id="contentBody" flex="1" style="position: relative;">
            <div class="CanvasWrapper"><div class="Canvas" anon-id="canvasContainer1" style="width: 600px; height: 400px;"></div></div>
            <div style="position: absolute; top: 30%; left: 30%; border: solid 1px red; padding: 10px; text-align: left;">
            </div>
        </div>
    </vbox>
</hbox>
