<hbox>
    <style>
        body .AnonId_popupContainer[mode='OnScreenTextEditor'] {
            border: none;
            border-radius: 0px;
            background: @popup_bg;
            padding: 0em;
            box-shadow: @card_shadow;
            transition: opacity 0.4s;
            box-sizing: border-box;
        }
        body .AnonId_popupContainer[mode='OnScreenTextEditor'] @textEditor {
            width: 100%;
            height: 100%;
            background: #FFF;
            overflow: auto;
        }
        body .AnonId_popupContainer[mode='OnScreenTextEditor'] @container {
            position: relative;
        }
        body .AnonId_popupContainer[mode='OnScreenTextEditor'] @container > .widget_TextToolOverlay {
            position: absolute;
            left: 0px;
        }
    </style>
    <ui:Popup anon-id="popup" mode="OnScreenTextEditor">
        <div anon-id="container">
            <ui:TextToolOverlay anon-id="textToolOverlay" />
            <div anon-id="textEditor" contenteditable="true"></div>
        </div>
    </ui:Popup>
</hbox>
