<div class="Sys_DialogContainer">
    <style>
        body .Sys_DialogContainer {
            position: absolute;
            top: 0px;
            left: 0px;
            display: none;
        }
        body .Sys_DialogOverlay {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            cursor: default;
            z-index: 2;
            background: rgba(0, 0, 0, 0.05);
        }
        body @dialogFrame {
            position: absolute;
            border: @popup_border;
            border-radius: 0.35ex;
            background: @popup_bg;
            padding: 0.5ex;
            box-shadow: 0px 0.5em 3em rgba(0, 0, 0, 0.5);
            transition: opacity 0.4s;
            box-sizing: border-box;
            cursor: default;
            z-index: 2;
        }

        body @dialogFrame @dialogClose {
            @iconify();
            width: 2em;
            height: 2em;
            text-align: center;
            line-height: 2em;
            margin-left: 1em;
            font-weight: bold;
            padding: 0em;
            position: relative;
            left: 0.5em;
        }
        body @dialogFrame @dialogClose:hover {
            color: #F00;
            background: rgba(0, 0, 0, 0.05);
        }
        body @dialogFrame @dialogTitle {
            font-size: 1.2em;
        }
        body @dialogFrame @dialogHeaderPane {
            align-items: center;
        }
        body @dialogFrame @dialogBody,
        body @dialogFrame @dialogHeaderPane {
            padding: 1.2em;
        }
        body @dialogFrame @dialogBody {
            padding-top: 0em;
            padding-bottom: 0em;
        }
        body @dialogFrame @dialogFooter {
            padding: 0.6em;
            padding-top: 1.2em;
        }
        body @dialogFooter > hbox > * + * {
            margin-left: 1ex;
        }
        body @dialogFooter > hbox > button {
            color: rgba(0, 0, 0, 0.8);
            box-shadow: none;
            border: none;
            background: transparent;
            font-weight: bold;
            padding: 0em 0.6em;
            height: 2.2em;
            line-height: 2.2em;
            display: inline-block;
        }
        body @dialogFooter > hbox > button:active {
            background: rgba(0, 0, 0, 0.1);
        }

        body @dialogFooter > hbox > button[mode='accept'] {
            color: @primary_color;
        }

    </style>
    <vbox anon-id="dialogFrame" class="DialogFrame">
        <hbox anon-id="dialogHeaderPane">
            <strong anon-id="dialogTitle" flex="1">Dialog Title</strong>
            <i anon-id="dialogClose" class="fa fa-times"></i>
        </hbox>
        <vbox flex="1" anon-id="dialogBody">
        </vbox>
        <hbox anon-id="dialogFooter">
            <hbox anon-id="dialogFooterStartPane"></hbox>
            <hbox anon-id="dialogFooterMiddlePane" flex="1"></hbox>
            <hbox anon-id="dialogFooterEndPane"></hbox>
        </hbox>
    </vbox>
</div>
