<vbox>
    <style>
        $selector_item_width: 3em;
        $selector_item_height: 12em;

        @filter {
            background: #D3DADE;
            position: relative;
        }
        @filter .fa-search {
            position: absolute;
            right: 1.5em;
            top: 50%;
            margin-top: -0.5em;
        }
        @filter @form {
            padding: 1em;
        }
        @filter @logo {
            display: none;
        }
        @contentPane {
            overflow: hidden;
        }
        @selectorPane {
            width: @selector_item_width;
            background: fadeout(desaturate(@selected_bg, 5%), 30%);
            font-size: 0.95em;
            cursor: default;
            overflow: hidden;
        }
        @selectorPaneContainer {
            overflow: hidden;
        }

        @xxxselectorPane::-webkit-scrollbar {
            width: 0em;
        }
        @xxxselectorPane:hover::-webkit-scrollbar {
            width: 0.4em;
        }
        @xxxselectorPane::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 0.3em rgba(255, 255, 255, 0);
        }
        @xxxselectorPane:hover::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 0.3em rgba(255, 255, 255, 0.1);
        }

        @xxxselectorPane::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0);
            -webkit-box-shadow: inset 0 0 0.3em rgba(255, 255, 255, 0);
        }
        @xxxselectorPane:hover::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
        }

        @selectorPane .Item {
            padding: 0em;
            color: rgba(0, 0, 0, 0.3);
            line-height: @selector_item_width;
        }
        @selectorPane .Item > .ItemInner {
            text-align: center;
            height: @selector_item_width;
            transform-origin: 0px 0px;

        }
        @selectorPane:hover .Item {
        }
        @selectorPane .Item i {
            @iconify();
            opacity: 1;
            font-size: 1.5em;
            transform: rotate(90deg);
            vertical-align: middle;
            margin-left: 0.5em;
        }
        @selectorPane .Item span {
            vertical-align: middle;
            display: inline-block;
            font-weight: bold;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        @selectorPane .Item + .Item {
            border-top: solid 2px #536F88;
        }
        @selectorPane .Item[active='true'] {
            color: @selected_bg;
            background: @app_bg;
        }
        @selectorPane .Item:not([active='true']):hover {
            background: rgba(255, 255, 255, 0.2);
        }
        @shapePane {
            background: @app_bg;
            overflow: auto;
        }
        @shapeListContainer {
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1em;
        }
        .ShapeList {
            list-style: none;
            padding: 0.5em;
            margin: 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: flex-start;
            overflow: auto;
            -webkit-flex-shrink: 0;
            -webkit-flex-basis: fill;
        }
        .ShapeList li {
            padding: 0px;
            display: block;
            margin: 0.2em 0em;
        }
        .ShapeList li .Shape {
            width: 3.4em;
            padding: 0.5em;
            box-sizing: content-box;
            color: #333;
            cursor: default;
        }
        .ShapeList li .Shape:hover {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0.2em;
        }

        .ShapeList li .Shape .Icon {
            width: 3.4em;
            height: 3.4em;
            text-align: center;
        }
        .ShapeList li .Shape img {
            width: 90%;
            max-height: 100%;
            -webkit-filter: drop-shadow(3px 3px 3px rgba(0, 0, 0, 0.2));
        }

        .ShapeList li .Shape span {
            display: block;
        }
        .ShapeList li .Shape span {
            text-overflow: ellipsis;
            overflow: hidden;
            height: 1.2em;
            line-height: 1.2em;
            font-size: 0.8em;
            text-align: center;
            opacity: 0.5;
            font-weight: bold;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.4);
        }
        @collectionInfoPane {
            padding: 1em;
            color: @selected_bg;
        }
        @collectionIcon {
            @iconify();
            opacity: 1;
            font-size: 3em;
            margin-right: 0.3em;
        }
        @collectionTitle,
        @collectionDescription {
            display: block;
        }
        @collectionDescription {
            opacity: 0.7;
        }

    </style>
    <hbox anon-id="filter">
        <hbox anon-id="logo">
        </hbox>
        <hbox flex="1" anon-id="form">
            <input type="text" flex="1" class="form-control" placeholder="Search for shapes" anon-id="searchInput"/>
            <i class="fa fa-search"></i>
        </hbox>
    </hbox>
    <hbox flex="1" anon-id="form">
    </hbox>
    <hbox flex="1" anon-id="contentPane">

        <vbox anon-id="selectorPaneContainer">
            <button anon-id="showHiddenCollections" mode="icon"><i>pets</i></button>
            <button anon-id="showAllCollections"><i>all_inclusive</i></button>
            <div anon-id="selectorPane"></div>
        </vbox>
        <vbox anon-id="shapePane" flex="1">
            <hbox anon-id="collectionInfoPane">
                <i anon-id="collectionIcon"></i>
                <div flex="1">
                    <strong anon-id="collectionTitle"></strong>
                    <span anon-id="collectionDescription"></span>
                </div>
            </hbox>
            <vbox flex="1" anon-id="shapeListContainer">
                <ul anon-id="shapeList" class="ShapeList" flex="1">
                </ul>
            </vbox>
        </vbox>
    </hbox>
</vbox>
