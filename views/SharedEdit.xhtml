<hbox>
    <style>
        body i.MaterialIcon {
            display: inline-block;
            font-size: 1.4em;
            line-height: 1em;
            width: 1.2em;
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
            opacity: 0.54;
        }
    </style>
    <hbox anon-id="commandContainer" class="ButtonGroup">
        <button anon-id="copyButton" disabled="true" command="copyCommand"><i class="MaterialIcon">content_copy</i></button>
        <button anon-id="cutButton" disabled="true" command="cutCommand"><i class="MaterialIcon">content_cut</i></button>
        <button anon-id="pasteButton" command="pasteCommand" isEnabled="true"><i class="MaterialIcon">content_paste</i></button>
    </hbox>
</hbox>
