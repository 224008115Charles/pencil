<vbox class="Form">
    <style>
        @collectionContainer {
            display: inline-block;
        }
        @collectionContainer > button {
            height : 150px;
            width :  100px;
            font-size : 10px;
        }
        @collectionContainer > button[selected = false] {
            background-color: #fff;
        }
        @collectionContainer > button[selected = true] {
            background-color: #DCD7D7;
        }
        @collectionContainer > button > i {
            font-size: 50px;
        }
    </style>
    <vbox anon-id = "collectionContainer">
        
    </vbox>
</vbox>
