<div style="position: relative;">
    <style>
        @colorButton {
            width: 30px;
            height: 30px;
            padding: 0px !important;
            /*color: #F00;*/
        }
        @colorDisplay {
            font-size: 1em;
            width: 1.2em;
            height: 1.2em;
            line-height: 1em;
            overflow: hidden;
            text-align: center;
            vertical-align: middle;
            display: inline-block;
            margin: 0px;
            font-weight: bold;

            box-sizing: border-box;
            border: solid 2px transparent;
        }
    </style>

    <button anon-id="colorButton" ><span anon-id="colorDisplay"></span></button>
    <ui:Popup anon-id="selectorContainer">
        <ui:ColorSelector anon-id="selector" />
    </ui:Popup>
</div>
