<vbox class="Form">
    <style>
    body .Form .InputRow {
        margin-top: 1em;
    }
    body .InputRow > label {
        max-width: 6em;
    }

    @collectionList  {
        width: 100%;
        padding: 0;
        margin: 0;
        height: 100%;
    }
    @collectionList {
        overflow-y:scroll;
    }

    @collectionList li:hover {
        background-color: #99ceff;
        color:white;
    }

    @collectionList li[active="true"] {
        background-color: #1aa3ff;
        color:white;
    }

    @collectionSelector {
        border: solid 0.5px #8D9FB3;
        border-radius: 0.3em;
        width: 30em;
        height: 30em;
    }

    @collectionSelector li {
        list-style-type: none;
        padding: 0.5em;
    }
    @collectionAuthor {
        display: none;
    }
    @collectionWebsite {
        display: none;
    }
    </style>
    <vbox>
        <h3 anon-id="stepTitle"></h3>
        <p anon-id="stepInfo"></p>
    </vbox>
    <div anon-id="wizardContent">
        <vbox anon-id="collectionSelector">
            <ul anon-id="collectionList"></ul>
        </vbox>

        <vbox anon-id="definition">
            <vbox anon-id="collectionDefinition">
                <hbox class="InputRow">
                    <label for="collectionName">Collection name:  </label> <input type="text" anon-id="collectionName" flex="1"/>
                </hbox>
                <hbox class="InputRow">
                    <label for="collectionDescription">Collection Description: </label> <textarea rows="10" anon-id="collectionDescription" flex="1"> </textarea>
                </hbox>
            </vbox>

            <vbox anon-id="shapeDefinition">
                <hbox class="InputRow">
                    <label for="shapeName">Shape name:  </label> <input type="text" anon-id="shapeName" flex="1"/>
                </hbox>
                <hbox class="InputRow">
                    <label for="shapeIcon">Icon: </label>
                    <input type="text" anon-id="shapeIcon" flex="1" />
                    <button anon-id="browse">Browse...</button>
                </hbox>
                <hbox class="InputRow">
                    <input type="checkbox" anon-id="generateIconCheck" style="margin-left: 6em;" /><label for="generateIconCheck" style="min-width:10em"> Auto generate icon </label>
                </hbox>
            </vbox>
        </vbox>
    </div>
</vbox>
