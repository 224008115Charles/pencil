<vbox class="Form">
    <style>
        @dialogFrame @dialogHeaderPane {
            padding: 0em;
            padding-top: 1.2em;
            padding-left: 1.2em;
        }
        @dialogFrame {
            padding-left: 0.5em;
        }
        @dialogBody ul > li{
            font-size: 1em;
        }
        @dialogBody ul > li *{
            display: inline-block;
            margin: 0em;
            margin-top: 0.2em;
        }
        @dialogBody ul > li > p {
            padding-left: 0.5em;
        }
        @dialogBody p {
            padding: 0em;
            margin-top: 0.2em;
            text-transform: uppercase;
        }
    </style>

</vbox>
