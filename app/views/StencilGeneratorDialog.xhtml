<vbox class="Form">
    <style>
    @wizardContent {
        width: 65em;
    }

    @wizardContent .space {
        margin-left: 2ex;
    }
    @wizardContent h3 {
        margin: 0em;
        padding: 0em;
        margin-top: 1ex;
    }

    @collectionImage {
        border: solid 1px black;
        height: 15em;
    }

    </style>
    <vbox>
        <h3 anon-id="stepTitle">Wellcome to the Stencil Generator</h3>
        <p anon-id="stepInfo">Enter collection information and click Next to continue</p>
    </vbox>
    <div anon-id="wizardContent">
        <hbox>
            <vbox class="space">
                <p>Select images</p>
                <hbox class="InputRow">
                    <div anon-id="collectionImage" flex="1"> </div>
                </hbox>
                <p>Drag images into the listbox above.</p>
            </vbox>
            <vbox class="space">
                <h3>Collection definition </h3>
                <hbox class="InputRow">
                    <label for="collectionName">Name:</label> <input type="text" anon-id="collectionName" flex="1"/>
                </hbox>
                <hbox class="InputRow">
                    <label for="collectionDescription">Description</label> <textarea rows="3" anon-id="collectionDescription" flex="1"> </textarea>
                </hbox>
                <hbox class="InputRow">
                    <label for="collectionIcon">Icon:</label> <input type="text" anon-id="collectionIcon" flex="1"/>
                    <button anon-id="collctionBrowse">Browse...</button>
                </hbox>
                <hbox class="InputRow">
                    <label for="collectionAuthor">Author:</label> <input type="text" anon-id="collectionAuthor" flex="1"/>
                </hbox>
                <hbox class="InputRow">
                    <label for="collectionInfoUrl">Website:</label> <input type="text" anon-id="collectionInfoUrl" flex="1"/>
                </hbox>
                <h3>Option</h3>
                <hbox class="InputRow">
                    <input type="checkbox" anon-id="optionCheck" /><label for="optionCheck" style="min-width:20em"> Detect inkscape groups </label>
                </hbox>
            </vbox>
        </hbox>
        <vbox>
            <vbox anon-id="stencilSelector">
                <p>Stencil selected: </p>
            </vbox>
            <vbox>
                <h3>Stencil information </h3>
                <hbox class="InputRow">
                    <label for="stencilName">Name:</label> <input type="text" anon-id="stencilName" flex="1"/>
                </hbox>
                <hbox class="InputRow">
                    <label for="stencilIcon">Icon:</label> <input type="text" anon-id="stencilIcon" flex="1"/>
                    <button anon-id="stencilBrowse">Browse...</button>
                </hbox>
            </vbox>
        </vbox>
    </div>
</vbox>
