<hbox>
    <style>
        vbox > * + label {
            margin-top: 1em;
        }
        vbox > label + * {
            margin-top: 0.3em;
        }

        @pageTree {
            width: 20em;
            height: 25em;
            margin-right: 2em;
            border: solid 1px darken(@app_bg, 10%);
        }

        @optionPane .widget_ComboManager @buttonDisplay {
            width: 18em;
        }
        @warningBox {
            color: #da8500;
            padding-top: 1em;
            white-space: normal;
            width: 20em;
        }
        @warningBox > i {
            @iconify();
            margin-right: 1em;
        }

        @warningBox[disabled] {
            display: none;
        }
        @warningContent {
            font-size: 0.9em;
        }
    </style>
    <vbox>
        <label>Select pages:</label>
        <ui:Tree anon-id="pageTree" />
    </vbox>
    <vbox anon-id="optionPane">
        <label>Output type:</label>
        <ui:ComboManager anon-id="exporterCombo" />
        <label>Template:</label>
        <ui:ComboManager anon-id="templateCombo" />
        <hbox anon-id="warningBox">
            <i>warning</i>
            <div flex="1" anon-id="warningContent"></div>
        </hbox>
    </vbox>
</hbox>
