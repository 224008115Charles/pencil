<vbox>
    <style>
        body .widget_StartUpDocumentView {
            text-align: left;
            justify-content: center;
            align-items: center;
        }
        @recentDocumentPane {
            margin-bottom: 1em;
        }
        @otherOptionPane > button {
            font-size: 1.1em;
        }
        @otherOptionPane > button + button {
            margin-left: 1em;
        }
        @otherOptionPane > button i {
            padding-right: 0.4em;
        }

        @recentDocumentPane .Repeater-Document > strong {
            color: #888;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.4);
        }
        @recentDocumentPane .Repeater-Document > .ContentWrapper {
            margin-left: -2ex;
            width: 95ex;
            flex-wrap: wrap;
        }
        @recentDocumentRepeater vbox[role="item"] {
            box-shadow: 0px 0px 0.5ex rgba(0, 0, 0, 0.4);
            margin-left: 2ex;
            margin-top: 2ex;
            /*width: 20ex;*/
            border: solid 0.5ex @app_bg;
            background: @app_bg;
            cursor: pointer;
            position: relative;
        }
        @recentDocumentRepeater vbox[role="item"]:hover {
            box-shadow: 0px 0px 1ex @selected_bg;
        }
        @recentDocumentPane .Repeater-Document vbox[role="item"] .ImageContainer {
            width: 20ex;
            height: 25ex;
            background: #FFF;
        }
        @recentDocumentPane .Repeater-Document vbox[role="item"] .InfoPane {
            padding: 1ex;
        }
        @recentDocumentPane .Repeater-Document vbox[role="item"] .InfoPane > * {
            width: 14ex;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        @recentDocumentPane .Repeater-Document vbox[role="item"] .InfoPane span {
            opacity: 0.5;
            font-size: 0.9em;
        }
        hr {
            width: 100%;
            border: none;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin-top: 1em;
        }
        @recentDocumentPane .Repeater-Document .pinPage{
            height: 20px;
            line-height: 20px;
            background: transparent;
            border: none;
            max-width: 20px;
            min-width: 20px;
            padding: 0px;
            position: absolute;
            right: 0;
            bottom: 0;
        }
        @recentDocumentPane .Repeater-Document .pinPage i{
            transition: transform 2s;
        }

        @recentDocumentPane .Repeater-Document .pinPage i:hover{
            transform:scale(1.5,1.5);
        }

        @recentDocumentPane .RowView vbox[role="item"] {
            width: 93ex;
            flex-direction: row;
        }

        @recentDocumentPane .RowView vbox[role="item"] .ImageContainer {
            width: 7ex;
            height: 8ex;
            background: #FFF;
        }
        @recentDocumentPane .RowView vbox[role="item"] .InfoPane {
            /*width: 10ex;*/
            padding: 1ex;
        }
        @recentDocumentPane .RowView vbox[role="item"] .InfoPane > * {
            width: 80ex;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        @recentDocumentPane .RowView vbox[role="item"] .InfoPane span {
            opacity: 0.5;
            font-size: 0.9em;
        }
    </style>
    <vbox>
        <vbox anon-id="recentDocumentPane">
            <ui:RepeaterView tag="vbox" content-wrapper-tag="hbox" class="Repeater-Document" anon-id="recentDocumentRepeater" flex="1">
                <strong role="header">Recent Documents</strong>
                <vbox role="item">
                    <div class="ImageContainer">
                        <img anon-id="thumbnailImage"/>
                    </div>
                    <vbox class="InfoPane">
                        <strong anon-id="name"></strong>
                        <span anon-id="path"></span>
                        <span anon-id="info"></span>
                    </vbox>
                    <button class="pinPage" command="pinDocument" anon-id="pin"><i>star_border</i></button>
                </vbox>
                <hr role="footer"></hr>
            </ui:RepeaterView>
        </vbox>
        <hbox anon-id="otherOptionPane">
            <button command="openDocumentCommand"><i>open_in_browser</i>Open a Document...</button>
            <button command="newDocumentCommand"><i>note_add</i>Create a New Document</button>
        </hbox>
    </vbox>
</vbox>
