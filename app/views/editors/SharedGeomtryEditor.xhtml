<hbox>
    <style>
        input {
            width: 4.5em;
        }
        > * + * {
            margin-left: 0.4ex;
        }
    </style>
    <hbox anon-id="locationGroup" class="ButtonGroup" label="Location">
        <input anon-id="shapeX" type="number" min="0" /><input anon-id="shapeY" type="number" min="0" />
    </hbox>
    <hbox anon-id="sizeGroup" class="ButtonGroup" label="Size">
        <input anon-id="shapeWidth" type="number" min="0" /><input anon-id="shapeHeight" type="number" min="0" />
    </hbox>
    <hbox label="Rotation">
        <input anon-id="shapeAngle" type="number" min="-360" />
    </hbox>
</hbox>
