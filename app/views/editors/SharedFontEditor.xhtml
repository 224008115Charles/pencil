<hbox>
    <style>
        @boldButton span {
            font-weight: bold;
        }
        @italicButton span {
            font-style: italic;
        }
        @underlineButton span {
            text-decoration: underline;
        }
        @pixelFontSize {
            width: 4em;
        }

        .widget_ComboManager @buttonDisplay {
            display: inline-block;
        }
        @fontContainer @button {
            width: 10em;
        }
    </style>
    <vbox>
        <hbox anon-id="fontContainer">
            <hbox class="ButtonGroup">
                <button anon-id="formatPainterButton" mode="icon"><i>format_paint</i></button>
                <ui:ComboManager anon-id="fontCombo" />
                <input anon-id="pixelFontSize" type="number" min="0" />
                <button anon-id="boldButton" mode="icon"><i>format_bold</i></button>
                <button anon-id="italicButton" mode="icon"><i>format_italic</i></button>
            </hbox>
        </hbox>
    </vbox>
</hbox>
