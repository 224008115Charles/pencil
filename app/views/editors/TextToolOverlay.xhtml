<div>
    <style>
        @popupContainer {
            font-size: 0.85em;
            background: #F0F0F0;
            margin: 0;
            padding: 0em;
            border: none;
            box-shadow: 0em 0em 1em rgba(0, 0, 0, 0.3);
        }
        @popupContainer button,
        @popupContainer hbox.ButtonGroup {
            box-shadow: none;
        }
        @popupContainer button {
            padding-left: 0.7em;
            padding-right: 0.7em;
        }
        @popupContainer .widget_ComboManager @selectContainer > button {
            padding-right: 0.3em;
        }
        @popupToolbar button {
            border-radius: 0px;
        }
        @popupToolbar button:not(:first-child) {
            border-left: none;
        }
        @popupToolbar .ButtonGroup:not(:last-child) > button:last-child {
            border-right: none;
        }
        @popupToolbar .Row:not(:first-child) button {
            border-top: none;
        }
    </style>
    <div anon-id="popupContainer">
         <vbox anon-id="popupToolbar">
            <hbox class="Row">
                <hbox class="ButtonGroup" anon-id="textFormatContainer">
                    <button mode="icon" anon-id="medBoldButton" tooltiptext="toolbar.bold.tooltiptext;" command="bold" group="TextFormatGroup"><i>format_bold</i></button>
                    <button mode="icon" anon-id="medItalicButton" tooltiptext="toolbar.italic.tooltiptext;" command="italic" group="TextFormatGroup"><i>format_italic</i></button>
                    <button mode="icon" anon-id="medUnderlineButton" tooltiptext="toolbar.underline.tooltiptext;" command="underline" group="TextFormatGroup"><i>format_underlined</i></button>
                    <button mode="icon" anon-id="medStrikeButton" tooltiptext="toolbar.strike.through.tooltiptext;" command="strikeThrough" group="TextFormatGroup"><i>strikethrough_s</i></button>
                </hbox>
                <hbox anon-id="malignContainer" class="ButtonGroup">
                    <button group="AlignRadioGroup" tooltiptext="toolbar.align.left.tooltiptext;" mode="icon" anon-id="malignLeftCommand" command="justifyleft"><i>format_align_left</i></button>
                    <button group="AlignRadioGroup" tooltiptext="toolbar.align.center.tooltiptext;" mode="icon" anon-id="malignCenterCommand" command="justifycenter"><i>format_align_center</i></button>
                    <button group="AlignRadioGroup" tooltiptext="toolbar.align.right.tooltiptext;" mode="icon" anon-id="malignRightCommand" command="justifyright"><i>format_align_right</i></button>
                </hbox>
                <hbox class="ButtonGroup">
                    <button mode="icon" anon-id="medBulletedListButton" tooltiptext="toolbar.unordered.list.tooltiptext;" command="insertunorderedlist"><i>format_list_bulleted</i></button>
                    <button mode="icon" anon-id="medNumberedListButton" tooltiptext="toolbar.ourdered.list.tooltiptext;" command="insertorderedlist"><i>format_list_numbered</i></button>
                </hbox>
                <hbox class="ButtonGroup">
                    <button mode="icon" anon-id="medIndentButton" tooltiptext="toolbar.indent.tooltiptext;" command="indent"><i>format_indent_increase</i></button>
                    <button mode="icon" anon-id="medOutdentButton" tooltiptext="toolbar.outdent.tooltiptext;" command="outdent"><i>format_indent_decrease</i></button>
                </hbox>
                <hbox class="ButtonGroup">
                    <button mode="icon" anon-id="medCleanUpButton" tooltiptext="Clean Up" command="removeformat"><i>clear</i></button>
                </hbox>
            </hbox>

            <hbox class="Row">
                <hbox class="ButtonGroup" flex="1">
                    <ui:ComboManager anon-id="fontCombo" flex="1"/>
                </hbox>
                <hbox class="ButtonGroup">
                    <ui:ComboManager anon-id="fontSizeCombo" />
                </hbox>
                <hbox class="ButtonGroup">
                    <button mode="icon" anon-id="medIncreaseFontButton" tooltiptext="toolbar.inc.font.size.tooltiptext;" command="increaseFontSize"><i>format_size</i></button>
                    <button mode="icon" anon-id="medDecreaseFontButton" tooltiptext="toolbar.dec.font.size.tooltiptext;" command="decreaseFontSize"><i>text_fields</i></button>
                </hbox>
                <hbox class="ButtonGroup">
                    <button anon-id="mtextColorButton" tooltiptext="pcolorbutton.text.color.tooltip;">AB</button>
                    <button anon-id="mhilightColorButton" tooltiptext="pcolorbutton.bgr.color.tooltip;"><span anon-id="colorDisplay" class="ColorDisplay"></span></button>
                </hbox>
            </hbox>
            <ui:Popup anon-id="selectorContainer">
                <ui:ColorSelector anon-id="selector" />
            </ui:Popup>
       </vbox>
    </div>
</div>
