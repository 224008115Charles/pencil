<vbox class="Form">
    <style>
        @templateFrame {
            height: 25em;
            min-width: 45em;
            overflow: auto;
            overflow-x: hidden;
        }
    </style>
    <vbox anon-id="templateFrame">
        <hbox class="InputRow">
            <label for="templateTypeSelector">Template for:  </label>
             <ui:ComboManager anon-id="templateTypeSelector" flex="1" ></ui:ComboManager>
        </hbox>
        <hbox class="InputRow" >
            <ui:DataTable flex="1" anon-id="templateTable"> </ui:DataTable>
        </hbox>
    </vbox>
</vbox>
